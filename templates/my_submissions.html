<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>

<tr>
    <th>Questionnaire</th>
    <th>Team</th>
    <th>Completed Date</th>
    <th>Updated Date</th>

</tr>

{% for r in response %}
<tr>

    <td>{{ r.questionnaire }}</td>
    <td>{{ r.team }}</td>
    <td>{{ r.completed_date }}</td>
    <td>{{ r.updated_at }}</td>
    <td><a href="view_submission/{{ r.id }}"><button>View</button></a></td>
    <td><form method="POST" action="delete_submission/{{ r.id }}"> {% csrf_token %}<button type="submit" onclick="return confirm('Are you sure you want to delete?')">Delete</button></form></td>
    <td><a href="edit_submission/{{ r.id }}"><button>Edit</button></a></td>

</tr>
{% endfor %}
</table>
</body>
</html>
