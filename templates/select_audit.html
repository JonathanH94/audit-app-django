{% include "header.html" %}

<div class="container py-5">
  <h3 class="mb-4 text-center">Select an Audit to Complete</h3>

  <div class="row g-4">
    {% for questionnaire in questionnaires %}
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'create_audit' questionnaire.id %}" class="stretched-link text-decoration-none text-primary">
                {{ questionnaire.audit_title }}
              </a>
            </h5>
            <p class="card-text">{{ questionnaire.audit_description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% include "footer.html" %}
